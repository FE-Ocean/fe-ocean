<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>후비고 | 후기 무비 고</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/pages/home.css" />
    <script src="../js/common.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="img-logo">
            <a href="/">
                <img src="../assets/icons/logo-title.svg" alt="로고이미지" />
            </a>
            <button class="btn-nav"></button>
        </h1>

        <ul class="nav">
            <li><a href="./pages/chart.html">영화차트</a></li>
            <li><a href="./pages/search.html">영화찾아요</a></li>
            <li><a href="./pages/review.html">영화감상문</a></li>
            <li><a href="./pages/myPage.html">마이페이지</a></li>
            <li></li>
        </ul>
    </header>

    <main class="main">
        <section class="container-home">
            <h1 class="page-title">오늘 이 영화 어때요?</h1>
            <section class="wrapper-card home">
                <h2 class="visually-hidden">영화 랜덤 추천</h2>
                <article class="card-L">
                    <h2 class="visually-hidden">오늘의 영화</h2>
                </article>
                <article class="card-L info">
                    <h2 class="visually-hidden">오늘의 영화 정보</h2>
                    <div class="wrapper-movie-title">
                        <strong id="movie-title"></strong>
                        <span id="movie-title-eng">
                        </span>
                    </div>
                    <ul class="wrapper-sub-text">
                        <li class="sub-title">Release
                            <strong id="release" class="sub-text"></strong>
                        </li>
                        <li class="sub-title">Director
                            <strong id="director" class="sub-text"></strong>
                        </li>
                        <li class="sub-title">Actors
                            <strong id="actor" class="sub-text"></strong>
                        </li>
                        <li class="sub-title">Genre
                            <strong id="genre" class="sub-text"></strong>
                        </li>
                        <li class="sub-title">Rating

                            <strong id="rating" class="sub-text"></strong>
                        </li>

                    </ul>
                </article>
            </section>
        </section>
    </main>

    <footer class="footer">
        <p>Copyright FE Ocean all right reserved.</p>
    </footer>

    <div class="modal-alert-container disabled">
        <div class="modal-alert">
            <span class="message">로그아웃하시겠습니까?</span>
            <button class="btn-alert" id="btn-cancel">취소</button>
            <button class="btn-alert action" id="btn-logout">
                로그아웃
            </button>
        </div>
    </div>

    <script type="module" src="./js/randomMovie.js"></script>
</body>

</html>
