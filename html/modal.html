<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>후비고 - 후기 무비 고</title>
        <link rel="stylesheet" href="../styles/main.css" />
        <link rel="stylesheet" href="../styles/components/modal.css" />
    </head>

    <body>
        <!-- dropbox -->
        <!-- 나중에 리뷰 페이지에서 가져다 쓸 때는 위치만 바꾸면 될 거 같습니다 -->
        <div class="modal-dropbox">
            <button class="btn-dropbox" id="btn-edit">수정</button>
            <button class="btn-dropbox" id="btn-show-alert">삭제</button>
        </div>

        <!-- alert -->
        <div class="modal-alert-container">
            <div class="modal-alert">
                <span class="message">삭제하시겠습니까?</span>
                <button class="btn-alert" id="btn-cancel">취소</button>
                <button class="btn-alert action" id="btn-delete">삭제</button>
            </div>
        </div>
    </body>
</html>
