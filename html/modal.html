<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>후비고 - 후기 무비 고</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/components/modal.css" />
</head>

<body>
    <!-- dropbox -->
    <div class="modal-dropbox">
        <button class="btn-dropbox" id="btn-edit">수정</button>
        <button class="btn-dropbox" id="btn-show-alert">삭제</button>
    </div>

    <!-- 삭제 -->
    <div class="modal-alert-container">
        <div class="modal-alert">
            <span class="message">삭제하시겠습니까?</span>
            <button class="btn-alert" id="btn-cancel">취소</button>
            <button class="btn-alert action" id="btn-delete">삭제</button>
        </div>
    </div>

    <!-- 로그아웃 -->
    <div class="modal-alert-container disabled">
        <div class="modal-alert">
            <span class="message">로그아웃</span>
            <br>
            <span class="message">
                하시겠습니까?</span>
            <button class="btn-alert" id="btn-cancel">취소</button>
            <button class="btn-alert action" id="btn-logout">
                로그아웃
            </button>
        </div>
    </div>
</body>

</html>
