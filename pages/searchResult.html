<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>영화 검색 결과 | 후비고</title>
        <link rel="stylesheet" href="../styles/main.css" />
        <link rel="stylesheet" href="../styles/pages/searchResult.css" />
        <script src="../js/common.js" defer></script>
    </head>
    <body>
        <header class="header">
            <h1 class="img-logo">
                <a href="../index.html">
                    <img
                        src="../assets/icons/logo-title.svg"
                        alt="로고이미지"
                    />
                </a>
                <button class="btn-nav"></button>
            </h1>
            <ul class="nav">
                <li><a href="../pages/chart.html">영화차트</a></li>
                <li><a href="../pages/search.html">영화찾아요</a></li>
                <li><a href="../pages/review.html">영화감상문</a></li>
                <li><a href="../pages/myPage.html">마이페이지</a></li>
                <li></li>
            </ul>
        </header>
        <main class="search-result-main">
            <!-- <h2 class="text-heading page-title">영화 검색 결과</h2> -->
            <article class="movie-article">
                <h2 class="movie-title page-title">영화 제목 라라랜드 라라</h2>
                <h3 class="sub-movie-title">english title english title</h3>
                <div class="card-info-wrapper">
                    <img
                        src="../assets/images/post_default.jpg"
                        class="poster-card card-L search"
                        alt="영화 포스터"
                    />
                    <div class="right-part">
                        <div class="container-review-btn">
                            <div class="img-wbg"></div>
                            <button type="button" class="btn-ms">
                                영화 감상문 작성하기
                            </button>
                        </div>
                        <dl class="movie-info">
                            <div>
                                <dt>개봉</dt>
                                <dd class="release">2016.12.22</dd>
                            </div>
                            <div>
                                <dt>감독</dt>
                                <dd class="director">데이미언 셔젤</dd>
                            </div>
                            <div>
                                <dt>배우</dt>
                                <dd class="actor">라이언 고슬링 | 엠마 스톤</dd>
                            </div>
                            <div>
                                <dt>장르</dt>
                                <dd class="genre">장르장르</dd>
                            </div>
                            <div>
                                <dt>상영시간</dt>
                                <dd class="runtime">123분</dd>
                            </div>
                            <div>
                                <dt>관람등급</dt>
                                <dd class="rating">12세관람가</dd>
                            </div>
                        </dl>
                    </div>
                </div>
                <div class="movie-summary">
                    <dt>줄거리</dt>
                    <dd>줄거리가 제공되지 않습니다 :)</dd>
                </div>
            </article>
        </main>
        <footer class="footer">
            <p>Copyright FE Ocean all right reserved.</p>
        </footer>
        <div class="modal-alert-container disabled">
            <div class="modal-alert">
                <span class="message">로그아웃하시겠습니까?</span>
                <button class="btn-alert" id="btn-cancel">취소</button>
                <button class="btn-alert action" id="btn-logout">
                    로그아웃
                </button>
            </div>
        </div>
        <script type="module" src="../js/searchResult.js"></script>
    </body>
</html>
