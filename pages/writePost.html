<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/main.css" />
        <link rel="stylesheet" href="../styles/components/common.css" />
        <link rel="stylesheet" href="../styles/pages/writePost.css" />
        <script src="../js/common.js" defer></script>
        <title>후비고 - 후기 무비 고</title>
    </head>
    <body>
        <header class="header">
            <h1 class="logo">
                <a href="../index.html">
                    <img
                        src="../assets/icons/logo-title.svg"
                        alt="로고이미지"
                    />
                </a>
                <button class="nav-toggle"></button>
            </h1>

            <ul class="nav">
                <li><a href="">요즘 영화</a></li>
                <li><a href="../pages/search.html">영화 찾아요</a></li>
                <li><a href="../pages/writePost.html">영화 독후감</a></li>
                <li><a href="">마이 페이지</a></li>
                <li><a href="">로그아웃</a></li>
            </ul>
        </header>

        <main class="main">
            <div class="write-wrapper">
                <h2 class="page-title">영화 독후감 작성</h2>
                <div class="upper-wrapper">
                    <div class="title-container">
                        <p id="movie-title">라라랜드 (영화 제목)</p>
                        <p id="movie-title-eng">LaLa Land (영화 영어 제목)</p>
                    </div>
                    <div class="rating-container">
                        <span>별점을 매겨주세요!</span>
                        <img
                            src="../assets/icons/stars-gray.svg"
                            alt="rating"
                        />
                        <!-- 호버 시 노란 색의 별로 바뀌도록 -->
                        <!-- <img src="../assets/icons/star-yellow.svg" alt="rating" /> -->
                    </div>
                </div>
                <div class="review-container">
                    <div class="review-contents">
                        <div class="img-container"></div>
                        <textarea
                            name="text-review"
                            id="text-review"
                            placeholder="영화 독후감을 작성해 주세요."
                        ></textarea>
                    </div>
                    <label id="label-img" for="img-input">이미지 업로드</label>
                    <input
                        type="file"
                        name="img-input"
                        id="img-input"
                        accept="img/gif, image/jpeg, image/png, img/bmp, img/tif, img/heic"
                    />
                </div>
                <!-- 사진 또는 글이 입력되지 않았을 때 disabled -->
                <button type="submit" class="btn-s save" id="btn-save" disabled>
                    저장
                </button>
            </div>
        </main>

        <footer class="footer">
            <p>Copyright FE Ocean all right reserved.</p>
        </footer>

        <script src="../js/writePost.js"></script>
    </body>
</html>
